<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulacan State University - BSIT Students</title>
    <style>
 body {
    font-family: Arial, sans-serif; 
    text-align: center;
    margin: 20px;
}

h1 {
    font-size: 36px;
    margin-bottom: 5px;
}

h2 {
    font-size: 24px;
    margin-bottom: 20px;
}

.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    max-width: 1000px;
    margin: auto;
    
}

.card {
    display: flex;
    align-items: center;
    justify-content: space-between; 
    border: 3px solid black; 
    width: 280px;
    background-color: #f9f9f9;
    box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
    height: 100px;
    font-family: Arial, sans-serif; 
    font-size: 12px; 
    padding: 3px;
}

.card img {
    width: 60px;
    height: 60px;
    object-fit: cover;
    margin-left: 10px; 
    order: 2; 
}

.card p {
    margin: 3px 0;
    text-align: left;
    font-size: 12px; 
    order: 1; 
}

@media (max-width: 768px) {
    .container {
        flex-direction: column;
        align-items: center;
    }
}

    </style>

            let parser = new DOMParser();
            let xmlDoc = parser.parseFromString(xmlData, "text/xml");
            let students = xmlDoc.getElementsByTagName("student");
            let container = document.querySelector(".container");
            
            for (let i = 0; i < students.length; i++) {
                let name = students[i].getElementsByTagName("name")[0].textContent;
                let course = students[i].getElementsByTagName("course")[0].textContent;
                let year = students[i].getElementsByTagName("year")[0].textContent;
                let adviser = students[i].getElementsByTagName("adviser")[0].textContent;
                let schoolYear = students[i].getElementsByTagName("schoolYear")[0].textContent;

                
                let pictureElement = students[i].getElementsByTagName("picture")[0].getElementsByTagName("img")[0];
                let pictureSrc = pictureElement.getAttribute("src");

                let card = document.createElement("div");
                card.classList.add("card");
                card.innerHTML = `
                    <img src="${pictureSrc}" alt="Student Picture">
                    <div>
                        <p><strong>Name:</strong> ${name}</p>
                        <p><strong>Course:</strong> ${course}</p>
                        <p><strong>Year Level / Section:</strong> ${year}</p>
                        <p><strong>Adviser:</strong> ${adviser}</p>
                        <p><strong>School Year:</strong> ${schoolYear}</p>
                    </div>
                `;
                container.appendChild(card);
            }
